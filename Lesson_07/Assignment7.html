<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>	
		
		<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
		<script>
			var n = prompt("Please input a number and we will compute the value: 3x^3-7x^2+2x+5");
			document.writeln("The answer of Q1 is: ",3*n^3-7*n^2+2*n+5);
			
			
			var time = prompt("Please enter current hour(24 hours)");
			if(time<12){
				alert("Wow, you get up so early!");
			}else {
				alert("It's time to get to work!");
			}
			var surname = prompt("Oops~~ Mr/Ms?");
			alert("Cool! Good morning Mr/Ms " + surname);
			
			var sum=0;
			for(let a =1; a<=100; a++){
				sum = sum+a;
			}
			document.writeln("<br> <br>So, now we are gonna to compute the sum of numbers from 1 to n! And the result is: ",sum);
			document.writeln("<br> <br>Amazing job! Next we are gonna to generate a table to show some computation of x <br>");
		</script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/As7.css">
	</head>
	
	<body>		
		<table id="myTable"  cellspacing="0" width="80%" class="table table-dark table-bordered w-75" >
			<thead>
				<tr align="center">
					<th>x</th> <th>x<sup>2</sup></th>
					<th>$$ \frac{1}{x} $$</th> <th>$$\sqrt{x}$$</th>
				</tr>
			</thead>
			<tbody class="tbody" align="center">
			</tbody>
		</table>
		
		<br><br>
		
		<fieldset class="border border-dark border-2 rounded-pill w-75">
			<form style="padding: 20px;">
				<div class="row">
					<div class="col-md-4">
						<label for="name">Name:</label>

					</div>
					<div class="col-md-8">
						<input type="text" id="name" placeholder="Enter your name"><br>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-4">
						<label for="age">Age:</label>
					</div>
					<div class="col-md-8">
						<input type="number" id="age" placeholder="Enter your age"><br>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-4">
						<label for="gender">Gender;</label>
					</div>
					<div class="col-md-8">
						<input type="radio" id="gender" name="gender" value="Male">Male
						<input type="radio" id="gender" name="gender" value="Female">Female
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-4">
						<label for="phone">Phone:</label>
					</div>
					<div class="col-md-8">
						<input type="tel" id="phone" placeholder="Enter your phone number"><br>
					</div>
				</div>


				<div class="row">
					<div class="col-md-4">
						<label for="hobbies">Hobbies:</label>
					</div>
					<div class="col-md-8">
						<input type="checkbox" id="hobby" value="Reading">Reading
						<input type="checkbox" id="hobby" value="Sports">Sports
						<input type="checkbox" id="hobby" value="Movies">Movies
						<input type="checkbox" id="hobby" value="Travelling">Travelling
					</div>
				</div>
				
				
				<div class="row">
					<div class="col-md-4">
					</div>
					<div class="col-md-8">
						<input type="button" name="Submit" value="Submit" onclick="validationChecking()"><br>
					</div>
				</div>


				<div class="row">
					<div class="col-md-4">
						<label for="output">Output</label>
					</div>
					<div class="col-md-8">
						<input type="text" id="output" style="height: 100px; width: 60%"><br>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<label for="errors">Errors</label>						
					</div>
					<div class="col-md-8">
						<input type="text" id="errors" style="width: 60%; height: 100px;" ><br>						
					</div>
				</div>
			</form>	
		</fieldset>
		
	</body>
	<script src="javascript/As7.js"></script>
