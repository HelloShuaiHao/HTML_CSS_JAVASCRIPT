			<div id="main_form">
				<form action="mailto:e1221805@u.nus.edu" method="post">
					<fieldset>
						
						<legend>Reservation</legend>

						<div class="form-control">
							<label for="name">Name</label>
							<input type="text" name="name" placeholder="Enter your name"><br>
						</div>
						
						<div class="form-control">
							<label for="phone">Phone</label>
							<input type="tel" name="phone" placeholder="Enter your phone"><br>
						</div>
						
						<div class="form-control">
							<label for="email">Email</label>
							<input type="email" name="email" placeholder="Enter your email"><br>
						</div>
						
						<div class="form-control">
							<label for="nationality">Nationality</label>
							<select name="nationality">
								<option value="CHINA">CHINA</option>
								<option value="SINGAPORE">SINGAPORE</option>
								<option value="USA">USA</option>
								<option value="SWITZERLAND">SWITZERLAND</option>
							</select>
						</div>
						
						<div class="form-control">
							<label for="status">Residence Status</label>
							<input type="radio" name="status" value="citizen">  Citizen 
							<input type="radio" name="status" value="PR">PR  
							<input type="radio" name="status" value="Foreigner">Foreigner<br>
						</div>
						
						<div class="form-control">
							<label for="disease">Do you have any of the following disease?:<br></label>
							<input type="checkbox" name="disease" value="AIDS">AIDS<br>
							<input type="checkbox" name="disease" value="heart disease">heart disease<br>
							<input type="checkbox" name="disease" value="corona virus">corona virus<br>
						</div>
						
						<div class="form-control">
							<label for="destination">Where do you wanna go</label>
							<select name="destination">
								<option value="CHINA" selected="selected">CHINA</option>
								<option value="SINGAPORE">SINGAPORE</option>
								<option value="USA">USA</option>
								<option value="SWITZERLAND">SWITZERLAND</option>
							</select>
						</div>
						
						<div class="form-control">
							<label for="OneWayOrRound">One way or round trip?</label>
							<input type="radio" name="OneWayOrRound" selected="selected" value="oneWay" >One way  
							<input type="radio" name="OneWayOrRound" value="roundTrip">round Trip<br>
						</div>
						
						<div class="form-control">
							<label for="date">Please select your departure time!</label>
							<input type="date" name="date" style="font-weight: bold;">
						</div>
						<input type="submit" value="Book now!">
					</fieldset>
